$def with(personaje, message)
<h3>
    <a href="/personaje">personaje</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_personaje" id="id_personaje" value="$personaje.id_personaje" />

    <div class="form-group">
    <label for="nombre_personaje">nombre_personaje</label>
    <input required id="nombre_personaje" type="text" class="form-control" name="nombre_personaje" size="30" value="$personaje.nombre_personaje"/>
</div><div class="form-group">
    <label for="descripcion">descripcion</label>
    <input required id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$personaje.descripcion"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
